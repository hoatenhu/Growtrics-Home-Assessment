name: homework_solver
description: AI-powered Mathematics Homework Solver

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Image & Camera
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  
  # File handling
  file_picker: ^8.0.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # State Management
  provider: ^6.0.5
  
  # JSON & Models
  json_annotation: ^4.8.1
  
  # UI Enhancements
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/